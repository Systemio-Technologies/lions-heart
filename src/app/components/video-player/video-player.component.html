<div id="teaser" >
  <div class="section">

    <div class="play-video-button" (click)="onPlay(video)">
      <svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 1024 1024" height="1em" width="1em"
           xmlns="http://www.w3.org/2000/svg">
        <path
          d="M512 64C264.6 64 64 264.6 64 512s200.6 448 448 448 448-200.6 448-448S759.4 64 512 64zm144.1 454.9L437.7 677.8a8.02 8.02 0 0 1-12.7-6.5V353.7a8 8 0 0 1 12.7-6.5L656.1 506a7.9 7.9 0 0 1 0 12.9z"></path>
      </svg>
    </div>

    <div class="poster-holder">
      <img class="poster" src="{{posterUrl}}" alt="" >
    </div>

  </div>
</div>

<div id="modal" [class.open]="modalIsOpen">
  <div class="overlay" (click)="onClose(video)">
    <div class="content" tabindex="-1">

      <div class="close-button" (click)="onClose(video)">
        <svg stroke="currentColor" fill="none" stroke-width="2" viewBox="0 0 24 24" stroke-linecap="round"
             stroke-linejoin="round" height="1em" width="1em" xmlns="http://www.w3.org/2000/svg">
          <line x1="18" y1="6" x2="6" y2="18"></line>
          <line x1="6" y1="6" x2="18" y2="18"></line>
        </svg>
      </div>

      <video #video controls src="{{videoUrl}}"></video>

    </div>
  </div>
</div>
